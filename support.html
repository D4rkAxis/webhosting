<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOB CRM Portal</title>
    <style>
        :root {
            --primary-blue: #1a56db;
            --hover-blue: #1e429f;
            --bg-gray: #f3f4f6;
            --border-color: #d1d5db;
            --text-dark: #111827;
            --text-light: #6b7280;
            --error-red: #c81e1e;
            --success-green: #057a55;
            --warning-yellow: #ca8a04;
            --light-gray: #f0f0f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 560px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }
        h1 {
            text-align: left;
            margin-bottom: 8px;
            font-size: 1.6rem;
            color: var(--text-dark);
            font-weight: 700;
            border-bottom: 3px solid var(--primary-blue);
            display: inline-block;
            padding-bottom: 6px;
        }
        p.subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 32px;
        }
        .form-group { margin-bottom: 26px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: white;
            color: var(--text-dark);
            font-size: 15px;
            transition: all 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 4px rgba(26,86,219,0.15);
        }
        textarea { resize: vertical; min-height: 110px; }
        .error-field { border: 1.5px solid var(--error-red) !important; }
        .buttons { display: flex; gap: 14px; margin-top: 12px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
        }
        #send-btn { background: var(--primary-blue); color: white; }
        #send-btn:hover { background: var(--hover-blue); transform: translateY(-1px); }
        #send-btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; }
        #send-btn.loading { cursor: wait; opacity: 0.92; }
        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.9s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        #send-btn.loading .spinner { display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #clear-btn { background: #f1f5f9; color: var(--text-dark); border: 1px solid var(--border-color); }
        #clear-btn:hover { background: #e2e8f0; }
        #cancel-btn { background: var(--error-red); color: white; display: none; }
        #cancel-btn:hover { background: #b91c1c; }
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--text-dark);
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            font-size: 15px;
            font-weight: 500;
            display: none;
            animation: slideUp 0.35s ease-out;
            max-width: 90%;
        }
        .toast.error { background: var(--error-red); }
        .toast.success { background: var(--success-green); }
        .toast.warning { background: var(--warning-yellow); color: white; }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }
        .popup-content {
            background: white;
            padding: 32px;
            border-radius: 12px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup-content h3 {
            margin-bottom: 16px;
            font-size: 1.3rem;
            color: var(--error-red);
        }
        .popup-content p {
            margin-bottom: 28px;
            color: var(--text-light);
            line-height: 1.5;
            font-size: 1rem;
            font-weight: 500;
        }
        .popup-buttons { display: flex; gap: 16px; }
        .popup-buttons button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        #proceed-yes { background: var(--success-green); color: white; }
        #proceed-yes:hover { background: #04724d; }
        #proceed-no { background: var(--light-gray); color: var(--text-dark); border: 1px solid var(--border-color); }
        #proceed-no:hover { background: #e0e0e0; }
        .history { margin-top: 44px; padding-top: 24px; border-top: 1px solid #e5e7eb; }
        .history h3 {
            font-size: 0.95rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 16px;
        }
        #history-list { max-height: 160px; overflow-y: auto; }
        .history-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 13px;
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media (max-width: 600px) { .container { padding: 24px; } }
    </style>
</head>
<body>
<div class="container">
    <h1>FOB CRM Portal</h1>
    <p class="subtitle">Auto-check SmartOLT signal before closing ticket.</p>

    <form id="bot-form">
        <div class="form-group">
            <label for="area-select">Operational Area</label>
            <select id="area-select" required>
                <option value="" disabled selected>Select Area</option>
                <option value="Area 6S YABA">Area 6S YABA</option>
                <option value="AREA 2E OREGUN">AREA 2E OREGUN</option>
                <option value="AREA 3S GBAGADA">AREA 3S GBAGADA</option>
                <option value="AREA 4 AREPO">AREA 4 AREPO</option>
                <option value="AREA 2S KETU">AREA 2S KETU</option>
                <option value="Area 6N SURULERE">Area 6N SURULERE</option>
                <option value="Area 1N Ikeja Opebi Allen">Area 1N Ikeja Opebi Allen</option>
                <option value="Area 3N Anthony Mende">Area 3N Anthony Mende</option>
                <option value="Area 1S Ikeja GRAOgba">Area 1S Ikeja GRAOgba</option>
                <option value="Area 2N Ojodu">Area 2N Ojodu</option>
                <option value="Area 5 Festac">Area 5 Festac</option>
                <option value="Area 3W IllupejuAjao">Area 3W IllupejuAjao</option>
                <option value="Area 15 Alimosho">Area 15 Alimosho</option>
                <option value="Area 11">Area 11</option>
                <option value="AREA 7 (ONIRU)">AREA 7 (ONIRU)</option>
                <option value="AREA 8 (VI)">AREA 8 (VI)</option>
                <option value="Area 9N (Lekki Phase1)">Area 9N (Lekki Phase1)</option>
                <option value="Area 10N (Agungi)">Area 10N (Agungi)</option>
                <option value="Area 10S (Agungi)">Area 10S (Agungi)</option>
                <option value="Area 10E (Agungi Ologolo Igboefon)">Area 10E (Agungi Ologolo Igboefon)</option>
                <option value="Area 9S (Lekki /Ikate)">Area 9S (Lekki /Ikate)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="operator-name">Operator Name</label>
            <input type="text" id="operator-name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="ticket-id">Ticket ID (FOBxxxxx)</label>
            <input type="text" id="ticket-id" placeholder="e.g. FOB12345" required>
        </div>
        <div class="form-group">
            <label for="rca">Root Cause Analysis (RCA)</label>
            <textarea id="rca" placeholder="Provide technical details..." required></textarea>
        </div>
        <div class="form-group">
            <label for="modem-required">Modem Required</label>
            <select id="modem-required" required>
                <option value="" disabled selected>Select status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="job-status">Job Status</label>
            <select id="job-status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="Resolved">Resolved</option>
                <option value="Unresolved">Unresolved</option>
            </select>
        </div>
        <div class="buttons">
            <button type="button" id="clear-btn">Clear Form</button>
            <button type="submit" id="send-btn">
                <span class="spinner"></span>
                <span id="btn-text">Submit Job</span>
            </button>
            <button type="button" id="cancel-btn">Cancel</button>
        </div>
    </form>

    <div class="history">
        <h3>Recent Activity (This Browser)</h3>
        <div id="history-list"></div>
    </div>
</div>
<div id="toast" class="toast"></div>
<div id="popup" class="popup">
    <div class="popup-content">
        <h3>Signal Check Failed</h3>
        <p id="popup-message">Reason will appear here</p>
        <div class="popup-buttons">
            <button id="proceed-yes">Proceed to Close</button>
            <button id="proceed-no">Mark Unresolved</button>
        </div>
    </div>
</div>

<script>
    // ─────────────────────────────────────────────
    // CONFIG
    // ─────────────────────────────────────────────
    const RELAY_BOT_TOKEN = '8588686796:AAEseHMdM_zr_9MMwg2Bt3BGh2viKtryDTc';
    const CHANNEL_ID = '-1003563647186';
    const TG_API = 'https://api.telegram.org/bot';
    const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbwWuX_XZ9VRlYhVBAb8vcXchla9-FhVaihpcVqVGAJo-4R5G1QZv9ukNJoyj-__LmNO/exec';

    // Delayed sheet save function
    async function saveToSheetWithStatus(area, ticketId, rca, modem, opName, finalStatus) {
        try {
            await fetch(GOOGLE_SHEET_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    area,
                    ticketId,
                    rca,
                    modem,
                    opName,
                    status: finalStatus
                })
            });
        } catch (err) {
            console.error("Sheet error:", err);
        }
    }

    // ─────────────────────────────────────────────
    // DOM ELEMENTS
    // ─────────────────────────────────────────────
    const form = document.getElementById('bot-form');
    const ticketInput = document.getElementById('ticket-id');
    const rcaInput = document.getElementById('rca');
    const areaSelect = document.getElementById('area-select');
    const modemSelect = document.getElementById('modem-required');
    const opNameInput = document.getElementById('operator-name');
    const statusSelect = document.getElementById('job-status');
    const sendBtn = document.getElementById('send-btn');
    const clearBtn = document.getElementById('clear-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const toast = document.getElementById('toast');
    const historyList = document.getElementById('history-list');
    const popup = document.getElementById('popup');
    const popupMsg = document.getElementById('popup-message');
    const proceedYes = document.getElementById('proceed-yes');
    const proceedNo = document.getElementById('proceed-no');

    let pollingInterval = null;
    let isPolling = false;
    let currentData = {};

    // ─────────────────────────────────────────────
    // TOAST & POPUP
    // ─────────────────────────────────────────────
    function showToast(message, type = '') {
        toast.textContent = message;
        toast.className = 'toast ' + type;
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 5000);
    }

    function showPopup(message) {
        popupMsg.textContent = message;
        popup.style.display = 'flex';
    }

    async function sendProcessCommand() {
        const command = `/process ${currentData.ticketId} | ${currentData.rca} | ${currentData.modem}`;
        try {
            const response = await fetch(`${TG_API}${RELAY_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHANNEL_ID,
                    text: command
                })
            });
            if ((await response.json()).ok) {
                showToast('Proceeding to close...', 'success');
                const startTime = Date.now();
                const outcome = await pollForResponse(currentData.ticketId, startTime);
                if (outcome.success) {
                    showToast('Success: Ticket closed!', 'success');
                    saveToHistory(currentData.ticketId, currentData.modem);
                    saveToSheetWithStatus(currentData.area, currentData.ticketId, currentData.rca, currentData.modem, currentData.opName, 'Resolved');
                } else {
                    showToast('Failed: Close failed', 'error');
                }
            } else {
                showToast('Failed: Error sending command', 'error');
            }
        } catch (err) {
            showToast('Failed: Network error', 'error');
        }
    }

    // ─────────────────────────────────────────────
    // HISTORY
    // ─────────────────────────────────────────────
    function loadHistory() {
        const history = JSON.parse(localStorage.getItem('fobBotHistory') || '[]');
        historyList.innerHTML = '';
        history.slice(0, 10).forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span><strong>${item.ticket}</strong> | ${item.modem}</span><span>${item.time}</span>`;
            historyList.appendChild(div);
        });
    }

    function saveToHistory(ticket, modem) {
        const history = JSON.parse(localStorage.getItem('fobBotHistory') || '[]');
        history.unshift({
            ticket,
            modem,
            time: new Date().toLocaleTimeString('en-NG', { hour: '2-digit', minute: '2-digit' })
        });
        if (history.length > 50) history.pop();
        localStorage.setItem('fobBotHistory', JSON.stringify(history));
        loadHistory();
    }

    // ─────────────────────────────────────────────
    // CLEAR & CANCEL
    // ─────────────────────────────────────────────
    clearBtn.addEventListener('click', () => {
        form.reset();
        [ticketInput, rcaInput, areaSelect, modemSelect, opNameInput, statusSelect].forEach(el => el.classList.remove('error-field'));
    });

    cancelBtn.addEventListener('click', () => {
        if (pollingInterval) clearInterval(pollingInterval);
        isPolling = false;
        sendBtn.disabled = false;
        sendBtn.classList.remove('loading');
        document.getElementById('btn-text').textContent = 'Submit Job';
        cancelBtn.style.display = 'none';
        showToast('Cancelled', 'warning');
        form.reset();
    });

    // ─────────────────────────────────────────────
    // POLLING – CLEAN & FAST
    // ─────────────────────────────────────────────
    function pollForResponse(ticketId, startTime) {
        return new Promise((resolve) => {
            let elapsed = 0;
            let nextOffset = null;
            isPolling = true;

            pollingInterval = setInterval(async () => {
                if (!isPolling) return;

                try {
                    const url = `${TG_API}${RELAY_BOT_TOKEN}/getUpdates?allowed_updates=${encodeURIComponent('["channel_post","message"]')}` + (nextOffset ? `&offset=${nextOffset}` : '');
                    const res = await fetch(url);
                    const data = await res.json();

                    if (data.ok && data.result.length > 0) {
                        nextOffset = data.result[data.result.length - 1].update_id + 1;
                        for (const update of data.result.reverse()) {
                            const msg = update.channel_post || update.message;
                            if (!msg || !msg.text) continue;
                            if (msg.date >= Math.floor(startTime / 1000) && msg.text.toLowerCase().includes(ticketId.toLowerCase())) {
                                const text = msg.text.toLowerCase();
                                if (text.includes('success') || text.includes('good signal')) {
                                    clearInterval(pollingInterval);
                                    isPolling = false;
                                    resolve({ success: true });
                                    return;
                                } else if (text.includes('failed')) {
                                    clearInterval(pollingInterval);
                                    isPolling = false;
                                    resolve({ success: false, message: msg.text });
                                    return;
                                }
                            }
                        }
                    }
                } catch (e) { console.error("Polling error:", e); }
                elapsed += 300;
                if (elapsed >= 180000) {
                    clearInterval(pollingInterval);
                    isPolling = false;
                    resolve({ success: false, message: "Timeout" });
                }
            }, 300);
        });
    }

    // ─────────────────────────────────────────────
    // SUBMIT – FIXED SHEET SAVE + POPUP LOGIC
    // ─────────────────────────────────────────────
    form.addEventListener('submit', async e => {
        e.preventDefault();

        const ticketId = ticketInput.value.trim().toUpperCase();
        const rca = rcaInput.value.trim();
        const area = areaSelect.value;
        const modem = modemSelect.value;
        const opName = opNameInput.value.trim();
        const status = statusSelect.value;

        // Validation
        let valid = true;
        const fields = [ticketInput, rcaInput, areaSelect, modemSelect, opNameInput, statusSelect];
        fields.forEach(f => { if (!f.value.trim()) { f.classList.add('error-field'); valid = false; } else f.classList.remove('error-field'); });

        if (!valid) return;

        // Store data for later use
        currentData = { area, ticketId, rca, modem, opName, status };

        // Unresolved → save as Unresolved immediately
        if (status === 'Unresolved') {
            saveToSheetWithStatus(area, ticketId, rca, modem, opName, 'Unresolved');
            showToast('Saved as Unresolved', 'success');
            saveToHistory(ticketId, modem);
            form.reset();
            return;
        }

        // Resolved → send /tik
        const command = `/tik ${ticketId} | ${rca} | ${modem}`;

        sendBtn.disabled = true;
        sendBtn.classList.add('loading');
        document.getElementById('btn-text').textContent = 'Checking...';
        cancelBtn.style.display = 'block';

        try {
            const response = await fetch(`${TG_API}${RELAY_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHANNEL_ID,
                    text: command
                })
            });

            const result = await response.json();

            if (result.ok) {
                const startTime = Date.now();
                const outcome = await pollForResponse(ticketId, startTime);
                if (outcome.success) {
                    // Save as Resolved on success
                    saveToSheetWithStatus(area, ticketId, rca, modem, opName, 'Resolved');
                    showToast('Success: Ticket closed!', 'success');
                    saveToHistory(ticketId, modem);
                } else {
                    showToast('Failed', 'error');
                    showPopup(outcome.message || "Signal check failed");
                }
            } else {
                showToast('Failed: Telegram error', 'error');
            }
        } catch (err) {
            showToast('Failed: Network error', 'error');
        } finally {
            if (isPolling) {
                clearInterval(pollingInterval);
                isPolling = false;
            }
            sendBtn.disabled = false;
            sendBtn.classList.remove('loading');
            document.getElementById('btn-text').textContent = 'Submit Job';
            cancelBtn.style.display = 'none';
            if (popup.style.display !== 'flex') form.reset();
        }
    });

    // ─────────────────────────────────────────────
    // POPUP HANDLING – FIXED SHEET SAVE
    // ─────────────────────────────────────────────
    proceedYes.onclick = () => {
        popup.style.display = 'none';
        sendProcessCommand(); // This will save as Resolved on success
    };

    proceedNo.onclick = () => {
        popup.style.display = 'none';
        saveToSheetWithStatus(currentData.area, currentData.ticketId, currentData.rca, currentData.modem, currentData.opName, 'Unresolved');
        showToast('Marked Unresolved', 'warning');
        saveToHistory(currentData.ticketId, currentData.modem);
        form.reset();
    };

    loadHistory();
</script>
</body>
</html>
