<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOB CRM Portal</title>
    <style>
        /* Professional Base Styles */
        :root {
            --primary-blue: #1a56db;
            --hover-blue: #1e429f;
            --bg-gray: #f3f4f6;
            --border-color: #d1d5db;
            --text-dark: #111827;
            --text-light: #6b7280;
            --error-red: #c81e1e;
            --success-green: #057a55;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }
        h1 {
            text-align: left;
            margin-bottom: 8px;
            font-size: 1.5rem;
            color: var(--text-dark);
            font-weight: 700;
            border-bottom: 2px solid var(--primary-blue);
            display: inline-block;
            padding-bottom: 5px;
        }
        p.subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        input, textarea, select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: white;
            color: var(--text-dark);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .error-field {
            border: 1px solid var(--error-red) !important;
        }
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        #send-btn {
            background: var(--primary-blue);
            color: white;
        }
        #send-btn:hover {
            background: var(--hover-blue);
        }
        #send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #clear-btn {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }
        #clear-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--text-dark);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 14px;
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        .toast.error {
            background: var(--error-red);
        }
        .toast.success {
            background: var(--success-green);
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Submission History */
        .history {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .history h3 {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
        }
        #history-list {
            max-height: 150px;
            overflow-y: auto;
        }
        .history-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
        }
        .warning {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FOB CRM Portal</h1>
    <p class="subtitle">Submit ticket details → Bot posts the command directly to the channel → Automation processes it instantly.</p>
    
    <div class="warning">
        <strong>Important:</strong> Avoid using the pipe character "|" in the RCA text, as it will break command parsing. Use "-" or other symbols instead.
    </div>

    <form id="bot-form">
        <div class="form-group">
            <label for="ticket-id">Ticket ID</label>
            <input type="text" id="ticket-id" placeholder="e.g. FOB12345" required>
        </div>
        <div class="form-group">
            <label for="rca">Root Cause Analysis (RCA)</label>
            <textarea id="rca" placeholder="Provide technical details (avoid using '|')..." required></textarea>
        </div>
        <div class="form-group">
            <label for="modem-required">Modem Required</label>
            <select id="modem-required" required>
                <option value="" disabled selected>Select status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="buttons">
            <button type="button" id="clear-btn">Clear Form</button>
            <button type="submit" id="send-btn">Submit to Channel</button>
        </div>
    </form>
    <div class="history">
        <h3>Recent Submissions (This Browser)</h3>
        <div id="history-list"></div>
    </div>
</div>
<div id="toast" class="toast"></div>

<script>
// Telegram Config - Updated with your provided details
const BOT_TOKEN = '8194426874:AAEO8xhAuKdPdXy4n_6rxnaXujwVOY_jG38';
const CHANNEL_ID = '-1003563647186';  // Correct channel ID (negative)
const API_URL = 'https://api.telegram.org/bot';

// DOM Elements
const form = document.getElementById('bot-form');
const ticketIdInput = document.getElementById('ticket-id');
const rcaInput = document.getElementById('rca');
const modemSelect = document.getElementById('modem-required');
const sendBtn = document.getElementById('send-btn');
const clearBtn = document.getElementById('clear-btn');
const toast = document.getElementById('toast');
const historyList = document.getElementById('history-list');

// Toast
function showToast(message, type = 'info') {
    toast.textContent = message;
    toast.className = 'toast'; // reset
    toast.classList.add(type);
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 6000);
}

// Validation
function validateTicketId(value) {
    return /^[a-zA-Z0-9-]+$/i.test(value.trim()); // Stricter: letters, numbers, hyphens only
}

// History
function loadHistory() {
    const history = JSON.parse(localStorage.getItem('fobBotHistory') || '[]');
    historyList.innerHTML = '';
    history.slice(0, 10).reverse().forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `<span><strong>${item.ticket}</strong> → ${item.modem}</span><span>${item.time}</span>`;
        historyList.appendChild(div);
    });
}
function saveToHistory(ticket, modem) {
    const history = JSON.parse(localStorage.getItem('fobBotHistory') || '[]');
    history.push({ 
        ticket, 
        modem, 
        time: new Date().toLocaleTimeString('en-NG', {hour:'2-digit', minute:'2-digit', second:'2-digit'})
    });
    if (history.length > 50) history.shift();
    localStorage.setItem('fobBotHistory', JSON.stringify(history));
    loadHistory();
}

// Clear
clearBtn.addEventListener('click', () => {
    form.reset();
    ticketIdInput.classList.remove('error-field');
});

// Submit - Send command directly to the channel
form.addEventListener('submit', async e => {
    e.preventDefault();

    const ticketId = ticketIdInput.value.trim();
    const rca = rcaInput.value.trim();
    const modem = modemSelect.value;

    // Validation
    let valid = true;
    if (!validateTicketId(ticketId) || ticketId.length < 5) {
        ticketIdInput.classList.add('error-field');
        valid = false;
    } else {
        ticketIdInput.classList.remove('error-field');
    }
    if (rca.length < 10) {
        rcaInput.classList.add('error-field');
        valid = false;
    } else {
        rcaInput.classList.remove('error-field');
    }
    if (!modem) {
        modemSelect.classList.add('error-field');
        valid = false;
    } else {
        modemSelect.classList.remove('error-field');
    }
    if (rca.includes('|')) {
        showToast('RCA contains "|" which will break parsing. Please remove it.', 'error');
        valid = false;
    }

    if (!valid) {
        showToast('Please fix the errors above before submitting.', 'error');
        return;
    }

    try {
        sendBtn.disabled = true;
        sendBtn.textContent = 'Sending to Channel...';

        // Exact command format that the Tampermonkey script expects
        const commandText = `/process ${ticketId} | ${rca} | ${modem}`;

        const response = await fetch(`${API_URL}${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHANNEL_ID,
                text: commandText,
                parse_mode: 'Markdown'
            })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.description || 'Failed to send message to channel');
        }

        // Success: Message posted to channel → Tampermonkey script will detect, process, and delete it
        showToast(`✅ Success! Command posted to channel and queued for automation.`, 'success');
        saveToHistory(ticketId, modem);
        form.reset();

    } catch (error) {
        console.error('Telegram API Error:', error);
        showToast(`❌ Error: ${error.message}. Check if bot is admin in channel.`, 'error');
    } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Submit to Channel';
    }
});

// Init
loadHistory();
showToast('Portal ready. Submit jobs → they appear in channel → automation runs instantly.', 'success');
</script>
</body>
</html>
