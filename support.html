<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOB CRM Direct Sender</title>
    <style>
        :root {
            --primary-blue: #1a56db;
            --hover-blue: #1e429f;
            --bg-gray: #f3f4f6;
            --border-color: #d1d5db;
            --text-dark: #111827;
            --text-light: #6b7280;
            --error-red: #c81e1e;
            --success-green: #057a55;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 5px;
            margin-bottom: 8px;
        }
        p.subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        #send-btn {
            background: var(--primary-blue);
            color: white;
        }
        #send-btn:hover {
            background: var(--hover-blue);
        }
        #send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #clear-btn {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }
        #clear-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            display: none;
        }
        .status.success {
            display: block;
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .telegram-link {
            margin-top: 20px;
            text-align: center;
        }
        .telegram-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        .telegram-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FOB CRM Direct Sender</h1>
    <p class="subtitle">Send commands directly to channel as YOU (using your Telegram account)</p>
    
    <div class="warning">
        <strong>REQUIREMENT:</strong> You must be logged into Telegram in your browser.<br>
        Open <a href="https://web.telegram.org" target="_blank">web.telegram.org</a> first, then use this tool.
    </div>

    <form id="command-form">
        <div class="form-group">
            <label for="ticket-id">Ticket ID *</label>
            <input type="text" id="ticket-id" placeholder="e.g. FOB12345" required>
        </div>
        <div class="form-group">
            <label for="rca">Root Cause Analysis (RCA) *</label>
            <textarea id="rca" placeholder="Clear description â€“ no '|' character..." required></textarea>
        </div>
        <div class="form-group">
            <label for="modem-required">Modem Required *</label>
            <select id="modem-required" required>
                <option value="" disabled selected>Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="buttons">
            <button type="button" id="clear-btn">Clear</button>
            <button type="submit" id="send-btn">Send to Channel</button>
        </div>
    </form>

    <div class="telegram-link">
        <a href="https://web.telegram.org" target="_blank">âž¤ Open Telegram Web to confirm messages</a>
    </div>

    <div id="status" class="status"></div>
</div>

<script>
const CHANNEL_USERNAME = '@fob_crm_channel'; // Replace with your actual channel username
// OR use CHANNEL_ID = '-1003563647186' if you know the numeric ID

const form = document.getElementById('command-form');
const ticketIdInput = document.getElementById('ticket-id');
const rcaInput = document.getElementById('rca');
const modemSelect = document.getElementById('modem-required');
const sendBtn = document.getElementById('send-btn');
const clearBtn = document.getElementById('clear-btn');
const statusDiv = document.getElementById('status');

function showStatus(message, isError = false) {
    statusDiv.textContent = message;
    statusDiv.className = `status ${isError ? 'error' : 'success'}`;
    setTimeout(() => {
        statusDiv.className = 'status';
    }, 5000);
}

function validateForm() {
    const ticketId = ticketIdInput.value.trim();
    const rca = rcaInput.value.trim();
    const modem = modemSelect.value;

    if (!ticketId || ticketId.length < 4) {
        showStatus('Error: Ticket ID must be at least 4 characters', true);
        return false;
    }
    if (!rca || rca.length < 5 || rca.includes('|')) {
        showStatus('Error: RCA must be at least 5 characters and cannot contain "|"', true);
        return false;
    }
    if (!modem) {
        showStatus('Error: Please select Modem Required status', true);
        return false;
    }
    return true;
}

clearBtn.addEventListener('click', () => {
    form.reset();
    modemSelect.value = '';
    statusDiv.className = 'status';
});

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!validateForm()) return;
    
    const ticketId = ticketIdInput.value.trim();
    const rca = rcaInput.value.trim();
    const modem = modemSelect.value;
    
    const command = `/process ${ticketId} | ${rca} | ${modem}`;
    
    try {
        sendBtn.disabled = true;
        sendBtn.textContent = 'Sending...';
        
        // Method 1: Try to open Telegram Web with pre-filled message
        const telegramUrl = `https://web.telegram.org/k/#@fob_crm_channel`;
        
        // Show instructions
        showStatus(`âœ… Command prepared! Now manually send this to the channel:\n\n${command}\n\n1. Open Telegram Web\n2. Go to your FOB channel\n3. Paste and send the command`, false);
        
        // Copy to clipboard for easy pasting
        await navigator.clipboard.writeText(command);
        
        // Open Telegram Web in new tab
        window.open(telegramUrl, '_blank');
        
        // Reset form after delay
        setTimeout(() => {
            form.reset();
            modemSelect.value = '';
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send to Channel';
        }, 2000);
        
    } catch (error) {
        showStatus(`Error: ${error.message}`, true);
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send to Channel';
    }
});

// Alternative: Bookmarklet method (for manual sending)
function createBookmarklet() {
    const bookmarkletCode = `javascript:(function(){var ticket=prompt('Ticket ID (e.g., FOB12345):');if(!ticket)return;var rca=prompt('RCA (Root Cause Analysis):');if(!rca)return;var modem=prompt('Modem Required (Yes/No):');if(!modem)return;var cmd='/process '+ticket+' | '+rca+' | '+modem;navigator.clipboard.writeText(cmd).then(()=>alert('Command copied to clipboard!\\n\\n'+cmd+'\\n\\nNow paste in Telegram channel.'));})()`;
    
    const bookmarkletLink = document.createElement('a');
    bookmarkletLink.href = bookmarkletCode;
    bookmarkletLink.textContent = 'ðŸ“Œ Drag this to bookmarks: FOB Sender';
    bookmarkletLink.style.display = 'block';
    bookmarkletLink.style.marginTop = '20px';
    bookmarkletLink.style.padding = '10px';
    bookmarkletLink.style.background = '#f3f4f6';
    bookmarkletLink.style.borderRadius = '6px';
    bookmarkletLink.style.textAlign = 'center';
    bookmarkletLink.style.textDecoration = 'none';
    bookmarkletLink.style.color = var('--primary-blue');
    bookmarkletLink.style.fontWeight = '600';
    
    document.querySelector('.container').appendChild(bookmarkletLink);
}

// Create bookmarklet on load
createBookmarklet();

// Simple history in localStorage
function saveHistory(ticketId, rca, modem) {
    const history = JSON.parse(localStorage.getItem('fobDirectHistory') || '[]');
    history.unshift({
        ticket: ticketId,
        rca: rca.substring(0, 50) + (rca.length > 50 ? '...' : ''),
        modem: modem,
        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
    });
    if (history.length > 20) history.pop();
    localStorage.setItem('fobDirectHistory', JSON.stringify(history));
}
</script>
</body>
</html>
