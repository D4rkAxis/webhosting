<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOB Support Bot</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 2em; background-color: #f4f7f9; }
        h3 { color: #333; }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #667eea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #764ba2;
        }
    </style>
</head>
<body>

    <h3>Submit Job to FOB Bot</h3>

    <div>
        <label for="ticket-id">Ticket ID:</label>
        <input type="text" id="ticket-id" placeholder="e.g., FOB79169">
    </div>
    <div>
        <label for="rca">RCA (Root Cause Analysis):</label>
        <input type="text" id="rca" placeholder="e.g., HIGH POWER">
    </div>
    <div>
        <label for="modem-change">Modem Change:</label>
        <select id="modem-change">
            <option>No</option>
            <option>Yes</option>
        </select>
    </div>

    <!-- This button now calls a JavaScript function instead of navigating away -->
    <button type="button" onclick="submitJobToBot()">Submit Job</button>

    <script>
      function submitJobToBot() {
        // 1. Get values from the input fields
        const ticketId = document.getElementById('ticket-id').value;
        const rca = document.getElementById('rca').value;
        const modemChange = document.getElementById('modem-change').value;

        // 2. Check if the automation script (from olt.js) is ready on the page
        if (window.FOBBot && typeof window.FOBBot.addJobFromWeb === 'function') {
          // 3. If it is, send the job details directly to the script
          window.FOBBot.addJobFromWeb(ticketId, rca, modemChange);
          
          // 4. Clear the fields for the next submission
          document.getElementById('ticket-id').value = '';
          document.getElementById('rca').value = '';
        } else {
          // This message appears if the Tampermonkey script hasn't loaded yet or is disabled
          alert('FOB Bot script is not ready. Please ensure the Tampermonkey script is active and refresh the page.');
        }
      }
    </script>

</body>
</html>
